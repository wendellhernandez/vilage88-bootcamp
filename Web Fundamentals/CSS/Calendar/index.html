<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <img src="assets/calendar_june.png" alt="left calendar">
            <h1>JULY 2021</h1>
            <img src="assets/calendar_june.png" alt="left calendar">
        </div>
        <section>
            <div class="row bold">
                <div class="date row_first">Sun</div>
                <div class="date">Mon</div>
                <div class="date">Tue</div>
                <div class="date">Wed</div>
                <div class="date">Thu</div>
                <div class="date">Fri</div>
                <div class="date row_last">Sat</div>
            </div>
            <div class="row">
                <div class="blank">0</div>
                <div class="blank">0</div>
                <div class="blank">0</div>
                <div class="blank">0</div>
                <div class="date">1</div>
                <div class="date">2</div>
                <div class="date row_last">3</div>
            </div>
            <div class="row">
                <div class="date row_first">4</div>
                <div class="date">5</div>
                <div class="date">6</div>
                <div class="date">7</div>
                <div class="date">8</div>
                <div class="date">9</div>
                <div class="date row_last">10</div>
            </div>
            <div class="row">
                <div class="date row_first">11</div>
                <div class="date">12</div>
                <div class="date">13</div>
                <div class="date">14</div>
                <div class="date">15</div>
                <div class="date">16</div>
                <div class="date row_last">17</div>
            </div>
            <div class="row">
                <div class="date row_first">18</div>
                <div class="date">19</div>
                <div class="date">20</div>
                <div class="date">21</div>
                <div class="date">22</div>
                <div class="date">23</div>
                <div class="date row_last">24</div>
            </div>
            <div class="row">
                <div class="date row_first">25</div>
                <div class="date">26</div>
                <div class="date">27</div>
                <div class="date">28</div>
                <div class="date">29</div>
                <div class="date">30</div>
                <div class="date row_last">31</div>
            </div>
        </section>
    </main>
</body>
</html>
