<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form action="pizza order.html" method="get">
        <label>
            First Name: <input type="text" name="firstname">
        </label>
        <br>
        <label>
            Last Name: <input type="text" name="lastname">
        </label>
        <br>
        <label>
            Email Address: <input type="email" name="email">
        </label>
        <br>
        <label>
            Contact Number: <input type="number" name="contact_number">
        </label>
        <br>
        <label>
            Date: <input type="date" name="date">
        </label>
        <br>
        <p>Size:</p>
        <label>
            <input type="radio" name="size" value="small"> Small
        </label>
        <label>
            <input type="radio" name="size" value="medium"> Medium
        </label>
        <label>
            <input type="radio" name="size" value="large"> Large
        </label>
        <p>Flavor:</p>
        <label>
            <input type="checkbox" name="flavor" value="hawaiian"> Hawaiian (Php 150.00)
        </label>
        <select name="hawaiian_pcs">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <label>
            <input type="checkbox" name="flavor" value="pepperoni"> Pepperoni (Php 140.00)
        </label>
        <select name="pepperoni_pcs">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <label>
            <input type="checkbox" name="flavor" value="vegetable"> Vegetable (Php 130.00)
        </label>
        <select name="vegetable_pcs">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <label>
            Credit Card Number: <input type="number" name="credit_card">
        </label>
        <br>
        <label>
            Pin: <input type="password" name="pin">
        </label>
        <br>
        <label>
            Additional Note: 
            <br>
            <textarea name="notes" cols="30" rows="10"></textarea>
        </label>
        <br>
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
